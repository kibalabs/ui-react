name: Build
on:
  pull_request:
    branches: [ main ]
jobs:
  build-package:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
    - name: Check out the repo
      uses: actions/checkout@v2
    - name: Set up docker cache
      uses: satackey/action-docker-layer-caching@v0.0.11
    - name: Build docker image
      run: docker build .
  build-storybook:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
    - name: Check out the repo
      uses: actions/checkout@v2
    - name: Set up docker cache
      uses: satackey/action-docker-layer-caching@v0.0.11
    - name: Build docker image
      run: docker build --file ./storybook.Dockerfile .
