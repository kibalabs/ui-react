name: Deploy
on:
  push:
    branches: [ main ]
    tags-ignore: [ 'v*' ]
jobs:
  deploy-package:
    runs-on: ubuntu-latest
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    defaults:
      run:
        working-directory: .
    steps:
    - name: Check out the repo
      uses: actions/checkout@v2
    - name: Build docker image
      run: docker build --tag ui-react-package .
